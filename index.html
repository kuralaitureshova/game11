<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Title */
        .page-title {
            position: relative;
            text-align: center;
            padding: 30px 20px;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            margin: 0;
        }

        /* Balloon Container */
        .balloon-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            padding-top: 140px;
        }

        /* Individual Balloon */
        .balloon {
            position: absolute;
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .balloon img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .balloon.clicked {
            animation: flipAndDisappear 0.6s ease forwards;
        }

        .balloon.flipped {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes flipAndDisappear {
            0% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: rotateY(90deg) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: rotateY(180deg) scale(0);
                opacity: 0;
            }
        }

        /* Motivational Text */
        .motivation-text {
            position: absolute;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            color: #000000;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            white-space: normal;
            max-width: 140px;
            line-height: 1.4;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s;
        }

        .motivation-text.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .balloon {
                width: 80px;
            }
            .motivation-text {
                font-size: 14px;
                padding: 10px 15px;
                max-width: 110px;
            }
        }

        @media (max-width: 480px) {
            .balloon {
                width: 60px;
            }
            .motivation-text {
                font-size: 12px;
                padding: 8px 12px;
                max-width: 90px;
            }
            .page-title {
                font-size: 28px;
                padding: 15px 20px;
            }
        }

        /* Page Title */
        .page-title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            padding: 25px 30px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Page Title -->

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="fon.MOV" type="video/quicktime">
            <source src="fon.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Balloon Container -->
    <div class="balloon-container" id="balloonContainer"></div>

    <script>
        // Kazakh motivational phrases (with line breaks)
        const motivationalPhrases = [
            "Сен\nкереметсің!",
            "Сен\nкүштісің!",
            "Сенің қолыңнан\nбәрі келеді!",
            "Сен\nерекшесің!",
            "Сенің\nболашағың\nжарқын!",
            "Сен\nбатылсың!",
            "Сенің\nэнергияң\nтаңғажайып!",
            "Сен\nжеңімпазсың!",
            "Сенің\nжүрегің\nалтын!",
            "Сен өте\nдарынды\nбаласың!",
            "Сенің күлкіңмен\nдүние\nжарқырайды!",
            "Сен өзіңе\nсенесің!",
            "Сенің\nойларың\nқұнды!",
            "Сен\nтамашасың!",
            "Сенің\nдостарың\nбақытты!",
            "Сен\nшабыт-\nтандырасың!",
            "Сенің күшің\nшексіз!",
            "Сен\nарманыңа\nжетесің!",
            "Сен\nқуанышсың!",
            "Сенің\nжұлдызың\nжарқырайды!",
            "Сен\nақылдысың!",
            "Сен\nқамқорсың!",
            "Сенің\nтабанды-\nлығың\nүлгі!",
            "Сен\nсүйкімдісің!",
            "Сен біздің\nжұлды-\nзымызсың!"
        ];

        // Balloon positions (grid layout with proper spacing)
        const balloonPositions = [
            { top: '15%', left: '5%' },
            { top: '15%', left: '14%' },
            { top: '15%', left: '23%' },
            { top: '15%', left: '32%' },
            { top: '15%', left: '41%' },
            { top: '15%', left: '50%' },
            { top: '15%', left: '59%' },
            { top: '15%', left: '68%' },
            { top: '15%', left: '77%' },
            { top: '15%', left: '86%' },
            
            { top: '35%', left: '5%' },
            { top: '35%', left: '16%' },
            { top: '35%', left: '27%' },
            { top: '35%', left: '38%' },
            { top: '35%', left: '49%' },
            { top: '35%', left: '60%' },
            { top: '35%', left: '71%' },
            { top: '35%', left: '82%' },
            
            { top: '55%', left: '10%' },
            { top: '55%', left: '23%' },
            { top: '55%', left: '36%' },
            { top: '55%', left: '49%' },
            { top: '55%', left: '62%' },
            { top: '55%', left: '75%' },
            
            { top: '75%', left: '49%' }
        ];

        const container = document.getElementById('balloonContainer');

        // Create balloons
        for (let i = 1; i <= 25; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.dataset.balloonId = i;
            
            const img = document.createElement('img');
            img.src = `${i}.png`;
            img.alt = `Balloon ${i}`;
            
            balloon.appendChild(img);
            
            // Set position
            const pos = balloonPositions[i - 1];
            balloon.style.top = pos.top;
            balloon.style.left = pos.left;
            
            // Add click event
            balloon.addEventListener('click', function(e) {
                showMotivation(this, motivationalPhrases[i - 1]);
            });
            
            container.appendChild(balloon);
        }

        // Show motivation text
        function showMotivation(balloonElement, phrase) {
            // Check if already clicked
            if (balloonElement.classList.contains('flipped')) {
                return;
            }

            // Create motivation text element first (behind balloon)
            const motivationDiv = document.createElement('div');
            motivationDiv.className = 'motivation-text';
            // Convert \n to <br> for line breaks
            motivationDiv.innerHTML = phrase.replace(/\n/g, '<br>');
            
            // Get balloon's exact position
            const balloonRect = balloonElement.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Calculate center position of balloon relative to container
            const centerX = balloonRect.left - containerRect.left + balloonRect.width / 2;
            const centerY = balloonRect.top - containerRect.top + balloonRect.height / 2;
            
            // Position motivation text at balloon's center
            motivationDiv.style.left = centerX + 'px';
            motivationDiv.style.top = centerY + 'px';
            motivationDiv.style.transform = 'translate(-50%, -50%)';
            
            container.appendChild(motivationDiv);
            
            // Show text with delay (after flip starts)
            setTimeout(() => {
                motivationDiv.classList.add('show');
            }, 300);

            // Add flip animation
            balloonElement.classList.add('clicked', 'flipped');
            
            // Remove clicked class after animation, keep flipped
            setTimeout(() => {
                balloonElement.classList.remove('clicked');
            }, 600);
        }

        // Adjust container height for all balloons to be visible
        function adjustContainerHeight() {
            const balloons = document.querySelectorAll('.balloon');
            let maxBottom = 0;
            
            balloons.forEach(balloon => {
                const rect = balloon.getBoundingClientRect();
                const bottom = balloon.offsetTop + rect.height;
                if (bottom > maxBottom) {
                    maxBottom = bottom;
                }
            });
            
            container.style.minHeight = Math.max(maxBottom + 50, window.innerHeight) + 'px';
        }

        // Initial adjustment
        window.addEventListener('load', adjustContainerHeight);
        window.addEventListener('resize', adjustContainerHeight);
    </script>
</body>
</html>
